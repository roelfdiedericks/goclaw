name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  # Build Linux AMD64 natively
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc g++ build-essential

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          args: release --clean --split
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          GGOOS: linux
          GGOARCH: amd64

      - uses: actions/upload-artifact@v4
        with:
          name: dist-linux-amd64
          path: dist/
          retention-days: 1

  # Build Linux ARM64 natively
  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc g++ build-essential

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          args: release --clean --split
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          GGOOS: linux
          GGOARCH: arm64

      - uses: actions/upload-artifact@v4
        with:
          name: dist-linux-arm64
          path: dist/
          retention-days: 1

  # Build Darwin AMD64 (cross-compile from M1 runner)
  build-darwin-amd64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          args: release --clean --split
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          SDKROOT: /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk
          GGOOS: darwin
          GGOARCH: amd64

      - uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-amd64
          path: dist/
          retention-days: 1

  # Build Darwin ARM64 natively on M1 runner
  build-darwin-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          args: release --clean --split
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          SDKROOT: /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk
          GGOOS: darwin
          GGOARCH: arm64

      - uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-arm64
          path: dist/
          retention-days: 1

  # Merge all builds and create release
  release:
    needs: [build-linux-amd64, build-linux-arm64, build-darwin-amd64, build-darwin-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Download all build artifacts into dist/
      - uses: actions/download-artifact@v4
        with:
          name: dist-linux-amd64
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: dist-linux-arm64
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: dist-darwin-amd64
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: dist-darwin-arm64
          path: dist/

      - name: List dist contents
        run: find dist -type f | head -50

      # Docker setup for multi-arch images
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Merge and release
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          args: continue --merge
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
