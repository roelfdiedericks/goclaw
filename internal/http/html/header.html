{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <style>
        body { 
            padding-top: 56px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
        }
        .navbar-brand { font-weight: bold; }
        .chat-container { height: calc(100vh - 200px); overflow-y: auto; }
        .message { margin-bottom: 1rem; }
        .message.user { text-align: right; }
        .message.assistant { text-align: left; }
        .message .bubble {
            display: inline-block;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
        }
        .message.user .bubble { background: #007bff; color: white; }
        .message.assistant .bubble { background: #e9ecef; }
        .message.error .bubble { background: #f8d7da; color: #721c24; }
        .message.mirror .bubble { background: #fff3cd; color: #856404; font-size: 0.9em; }
        .message.mirror-user .bubble { background: #d4edda; color: #155724; font-size: 0.9em; }
        .typing-indicator { 
            color: #6c757d; 
            font-style: italic; 
            padding: 0.5rem 0;
        }
        .typing-indicator .dots {
            display: inline-block;
        }
        .typing-indicator .dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator .dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator .dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator .dots span:nth-child(3) { animation-delay: 0s; }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .media-bubble img { max-width: 100%; max-height: 400px; border-radius: 0.5rem; display: block; }
        .media-caption { margin-top: 0.5rem; font-size: 0.9em; color: #666; }
        
        /* Markdown content styling */
        .bubble p { margin: 0 0 0.5rem 0; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble pre { 
            background: #1e1e1e; 
            border-radius: 0.5rem; 
            padding: 0.75rem; 
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        .bubble code { 
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.85em;
        }
        .bubble pre code { 
            color: #d4d4d4; 
            background: transparent;
            padding: 0;
        }
        .bubble :not(pre) > code {
            background: rgba(0,0,0,0.1);
            padding: 0.15rem 0.3rem;
            border-radius: 0.25rem;
        }
        .message.user .bubble :not(pre) > code {
            background: rgba(255,255,255,0.2);
        }
        .bubble ul, .bubble ol { 
            margin: 0.5rem 0; 
            padding-left: 1.5rem; 
        }
        .bubble li { margin: 0.25rem 0; }
        .bubble blockquote {
            border-left: 3px solid #dee2e6;
            margin: 0.5rem 0;
            padding-left: 0.75rem;
            color: #6c757d;
        }
        .bubble h1, .bubble h2, .bubble h3, .bubble h4 {
            margin: 0.75rem 0 0.5rem 0;
            font-size: 1em;
            font-weight: 600;
        }
        .bubble h1 { font-size: 1.2em; }
        .bubble h2 { font-size: 1.1em; }
        .bubble a { color: inherit; text-decoration: underline; }
        .bubble table {
            border-collapse: collapse;
            margin: 0.5rem 0;
            font-size: 0.9em;
        }
        .bubble th, .bubble td {
            border: 1px solid #dee2e6;
            padding: 0.3rem 0.5rem;
        }
        .bubble th { background: rgba(0,0,0,0.05); }
        
        /* Image preview */
        .image-preview-container {
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .image-preview-item {
            display: inline-block;
            position: relative;
            max-width: 150px;
        }
        .image-preview-item img {
            max-width: 150px;
            max-height: 100px;
            border-radius: 0.5rem;
            border: 2px solid #007bff;
        }
        .btn-close-preview {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0;
        }
        .btn-close-preview:hover {
            background: #c82333;
        }
        
        /* Inline media */
        .chat-media {
            max-width: 100%;
            max-height: 400px;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            display: block;
            cursor: pointer;
        }
        .chat-media-image:hover {
            opacity: 0.9;
        }
        .chat-media-video {
            background: #000;
        }
        .chat-media-audio {
            width: 100%;
            margin: 0.5rem 0;
        }
        .chat-media-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e9ecef;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #333;
            margin: 0.5rem 0;
        }
        .chat-media-link:hover {
            background: #dee2e6;
            color: #000;
        }
        .chat-media-error {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f8d7da;
            color: #721c24;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
        }
        .chat-media-error i {
            color: #dc3545;
        }
        
        /* Media modal for enlarged view */
        #media-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        #media-modal.active {
            display: flex;
        }
        #media-modal img,
        #media-modal video {
            max-width: 95%;
            max-height: 95%;
            border-radius: 0.5rem;
        }
        #media-modal video {
            background: #000;
        }
        #media-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #media-modal .close-btn:hover {
            opacity: 1;
        }
        
        /* Tool call display (thinking mode) */
        .tool-call {
            background: #f8f9fa;
            border-left: 3px solid #6c757d;
            border-radius: 0 0.5rem 0.5rem 0;
            padding: 0.5rem 0.75rem;
            margin: 0.5rem 0;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.85em;
        }
        .tool-call-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }
        .tool-call-icon { color: #6c757d; }
        .tool-call-name { font-weight: 600; color: #495057; }
        .tool-call-status { margin-left: auto; }
        .tool-call-status.running { color: #0d6efd; }
        .tool-call-status.completed { color: #198754; }
        .tool-call-status.error { color: #dc3545; }
        .tool-call-input, .tool-call-output {
            background: #e9ecef;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem 0;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 100px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .tool-call-input.expanded, .tool-call-output.expanded {
            max-height: none;
        }
        .tool-call-input::after, .tool-call-output::after {
            content: 'â–¼ Click to expand';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, #e9ecef 50%);
            text-align: center;
            padding: 0.5rem;
            font-size: 0.75em;
            color: #6c757d;
        }
        .tool-call-input.expanded::after, .tool-call-output.expanded::after {
            display: none;
        }
        .tool-call-duration {
            font-size: 0.8em;
            color: #6c757d;
        }
        
        /* Thinking content */
        .thinking-content {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            border-radius: 0 0.5rem 0.5rem 0;
            padding: 0.5rem 0.75rem;
            margin: 0.5rem 0;
            font-style: italic;
            color: #856404;
        }
        
        /* System messages */
        .message.system .bubble {
            background: #d1ecf1;
            color: #0c5460;
            font-size: 0.9em;
        }
        
        /* Thinking toggle button */
        #thinking-toggle {
            margin-right: 1rem;
        }
        #thinking-toggle.active {
            background: #0d6efd !important;
            border-color: #0d6efd !important;
            color: white !important;
        }
        
        /* Spin animation for running status */
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Media modal for enlarged view -->
    <div id="media-modal">
        <span class="close-btn"><i class="bi bi-x-lg"></i></span>
        <div id="media-modal-content"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-robot"></i> GoClaw</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat"><i class="bi bi-chat"></i> Chat</a>
                    </li>
                </ul>
                <button id="thinking-toggle" class="btn btn-outline-secondary btn-sm d-none" 
                        title="Thinking OFF (click to toggle)">
                    <i class="bi bi-lightbulb"></i> Thinking
                </button>
                <span class="navbar-text">
                    <i class="bi bi-person-circle"></i> {{.User.Name}}
                    {{if .User.IsOwner}}<span class="badge bg-warning text-dark">Owner</span>{{end}}
                </span>
            </div>
        </div>
    </nav>
    <main class="container mt-3 mb-2">
{{end}}
