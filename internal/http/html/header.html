{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        body { padding-top: 56px; }
        .navbar-brand { font-weight: bold; }
        .chat-container { height: calc(100vh - 200px); overflow-y: auto; }
        .message { margin-bottom: 1rem; }
        .message.user { text-align: right; }
        .message.assistant { text-align: left; }
        .message .bubble {
            display: inline-block;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
        }
        .message.user .bubble { background: #007bff; color: white; }
        .message.assistant .bubble { background: #e9ecef; }
        .typing-indicator { color: #6c757d; font-style: italic; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-robot"></i> GoClaw</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat"><i class="bi bi-chat"></i> Chat</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <i class="bi bi-person-circle"></i> {{.User.Name}}
                    {{if .User.IsOwner}}<span class="badge bg-warning text-dark">Owner</span>{{end}}
                </span>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
{{end}}
